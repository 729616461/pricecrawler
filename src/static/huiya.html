<html>
<head>	
<style>
table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    text-align: left;
    padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}

th {
    background-color: #4CAF50;
    color: white;
}
h2 {
    color: #2a70d0;
    margin: .3em 0 .9em;
    font-size: 1.4em;
    font-family: arial,helvetica,sans-serif;
    padding-right: 7em;
    clear: left;
}
</style>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>比价</title>
	<script src="https://code.jquery.com/jquery-3.2.1.js" type="text/javascript"></script>
	<script>
		var listResult = function(data){
			$(".delRow").remove()
			for(i=0; i<=data.length-1;i++){
		  		price=data[i]
		  		trs='<tr class="delRow">'
		  		trs=trs+'<td>' + price.name + '</td>'
		  		trs=trs+'<td>' + price.skuNames+ '</td>'
		  		trs=trs+'<td>' + price.linkUrl + '</td>'
		  		trs=trs+'</tr>'
		  		$('#pricesTable tr:last').after(trs);
		  	}
		}
		$(document).ready(function(){
			$.getJSON("/all", listResult);
		});
	</script>
</head>
<body>
<table style="width: 1000px;"  id="pricesTable">	<tr>
		<th style="width: 500px;">名称</th><th style="width: 80px; ">属性</th><th style="width: 100px; ">地址</th>
	</tr>
</table>
</body>
</html>
