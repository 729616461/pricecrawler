<html>
<head>	
<style>
table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    text-align: left;
    padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}

th {
    background-color: #4CAF50;
    color: white;
}
h2 {
    color: #2a70d0;
    margin: .3em 0 .9em;
    font-size: 1.4em;
    font-family: arial,helvetica,sans-serif;
    padding-right: 7em;
    clear: left;
}
</style>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>比价</title>
	<script src="https://code.jquery.com/jquery-3.2.1.js" type="text/javascript"></script>
	<script>
		$(document).ready(function(){
			$.getJSON("/search/min", function( data ) {
					for(i=0; i<data.length-1;i++){
				  		price=data[i]
				  		trs='<tr class="delRow">'
				  		trs=trs+'<td>' + price.id + '</td>'
				  		trs=trs+'<td>' + price.target.description + '</td>'
				  		trs=trs+'<td>' + price.target.price + '</td>'
				  		trs=trs+'<td>' + price.avg + '</td>'
				  		trs=trs+'<td>' + price.max + '</td>'
				  		trs=trs+'<td>' + price.min + '</td>'
				  		trs=trs+'<td>' + price.count + '</td>'
				  		trs=trs+'</tr>'
				  		$('#pricesTable tr:last').after(trs);
				  	}
			});
		});
	</script>
</head>
<body>
<h2>纬雅的价格高于最底价的所有商品</h2>
<table style="width: 1000px;"  id="pricesTable">
	<tr>
		<th style="width: 60px; ">ID</th><th>描述</th><th style="width: 80px; ">纬雅</th><th style="width: 80px; ">平价</th><th style="width: 80px; ">最高价</th><th style="width: 80px; ">最低价</th><th style="width: 80px; ">友商总数</th>
	</tr>
	
</table>
</body>
</html>
