swagger: "2.0"
info:
  description: "This is a price service."
  version: "1.0.0"
  title: "Swagger PriceFollow"
basePath: "/v2"
tags:
- name: "search"
  description: "Follow price by search"
schemes:
- "http"
paths:
  /search:
    post:
      tags:
      - "search"
      summary: "Add a search to the store"
      description: ""
      operationId: "addSearch"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "search object that needs to be added to the store"
        required: true
        schema:
          $ref: "#/definitions/addsearch"
      responses:
        200:
          description: "Add search successfully"
          schema:
            type: object
            items: 
              $ref: "#/definitions/search"
  /search/{searchId}:
    delete:
      tags:
      - "search"
      summary: "Delete an existing search"
      description: ""
      operationId: "deleteSearch"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "searchId"
        in: "path"
        description: "ID of search to return"
        required: true
        type: "integer"
        format: "int64"      
      responses:
        400:
          description: "Invalid ID supplied"
        404:
          description: "Search not found"
        405:
          description: "Validation exception" 
    get:
      tags:
      - "search"
      summary: "get an existing search"
      description: ""
      operationId: "getSearcht"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "searchId"
        in: "path"
        description: "ID of search to return"
        required: true
        type: "integer"
        format: "int64"      
      responses:
        200:
          description: "Add search successfully"
          schema:
            type: object
            items: 
              $ref: "#/definitions/search"
  /search/{search_id}/price/{price_id}:
    delete:
      tags:
      - "search"
      summary: "Delete an existing p111rice"
      description: ""
      operationId: "deletePrice"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "price_id"
        in: "path"
        description: "ID of price to return"
        required: true
        type: "integer"
        format: "int64"
      - name: "search_id"
        in: "path"
        description: "ID of price to return"
        required: true
        type: "integer"
        format: "int64"          
      responses:
        204:
          description: "Delete successfully" 
  /search/{search_id}/price:          
    post:
      tags:
      - "search"
      summary: "Add a price to the store"
      description: ""
      operationId: "addPrice"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "search_id"
        in: "path"
        description: "ID of price to return"
        required: true
        type: "integer"
        format: "int64"      
      - in: "body"
        name: "body"
        description: "price object that needs to be added to the store"
        required: true
        schema:
          $ref: "#/definitions/addPrice"
      responses:
        200:
          description: "Add price successfully"
          schema:
            type: object
            items: 
              $ref: "#/definitions/price"          
  /search?keywords=iphone,7:              
    get:
      tags:
      - "search"
      summary: "get an existing search"
      description: ""
      operationId: "querySearch"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "keywords"
        in: "query"
        description: "search to return"
        required: true
        type: "integer"
        format: "int64"      
      responses:
        200:
          description: "Query search successfully"
          schema:
            type: array
            items: 
              $ref: "#/definitions/search"
  /search/product/{product_id}:
    get:
      tags:
      - "search"
      summary: "get an existing search by product Id"
      description: ""
      operationId: "querySearchByProductId"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "product_id"
        in: "path"
        description: "search to return"
        required: true
        type: "integer"
        format: "int64"      
      responses:
        200:
          description: "Query search successfully"
          schema:
            type: array
            items: 
              $ref: "#/definitions/search"
  /search/min:
    get:
      tags:
      - "search"
      summary: "get an existing search by product Id"
      description: ""
      operationId: "querySearchLtMin"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        200:
          description: "Query search successfully"
          schema:
            type: array
            items: 
              $ref: "#/definitions/search" 
  /search/avg:
    get:
      tags:
      - "search"
      summary: "得到所有大于均价的现存的纬雅产品"
      description: ""
      operationId: "querySearchLtAvg"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        200:
          description: "Query search successfully"
          schema:
            type: array
            items: 
              $ref: "#/definitions/search"               
definitions:
  search:
    type: "object"
    required:
    - "keywords"
    properties:
      id:
        type: "integer"
        description: "Search ID, if create, please ignore"
      keywords:
        type: "string"
        description: "And words, if all words in content, accept"
        example: "iphone,7"
      e_keywords:
        type: "string"
        description: "Exclusive words, if these words in content, skip"
        example: "plus"
      o_keywords:
        type: "string"
        description: "Or words, if any word in contect, accept"
        example: "plus"
      description:
        type: "string"
        example: "iphone 7 plus 金色"
      min:
        type: "string"
        example: "14.7"
        description: "最小价格"
      max:
        type: "string"
        example: "14.7"
        description: "最大价格"
      avg:
        type: "string"
        example: "14.7"
        description: "平均价格"        
      prices:
        type: array
        items:
          $ref: "#/definitions/price"
      refPrice:
        $ref: "#/definitions/price"
      create_date:
        type: "string"
        description: "Create Datetime"
      update_date:
        type: "string"
        description: "Update Datetime"
  addsearch:
    type: "object"
    required:
    - "keywords"
    - "url"
    properties:
      keywords:
        type: "string"
        description: "And words, if all words in content, accept"
        example: "iphone,7"
      e_keywords:
        type: "string"
        description: "Exclusive words, if these words in content, skip"
        example: "plus"
      o_keywords:
        type: "string"
        description: "Or words, if any word in contect, accept"
        example: "plus"
      url:
        type: "string"
        example: "https://mstore.ppdai.com/product/1390"
      description:
        type: "string"
        example: "iphone 7 plus 金色"
  price:
    type: "object"
    required:
    - "search_id"
    - "url"
    properties:
      id:
        type: "integer"
        description: "Search ID, if create, please ignore"
      search_id:
        type: "string"
        description: "search id"
        example: "1"
      product_id:
        type: "string"
        description: "product id"
        example: "1"
      description:
        type: "string"
      src:
        type: "string"
        example: "pp|jd"
      price:
        type: "number"
        example: "4099"
      seller:
        type: "string"
        example: "纬雅|京东"
      url:
        type: "string"
        example: "iphone 7 plus 金色"        
      create_date:
        type: "string"
        description: "Create Datetime"
      update_date:
        type: "string"
        description: "Update Datetime"
  addPrice:
    type: "object"
    required:
    - "url"
    properties:
      url:
        type: "string"
        description: "拍拍或者京东的URL"
        example: "https://mstore.ppdai.com/product/1"
      seller:
        type: "string"
        description: "卖家"
        example: "aaa"